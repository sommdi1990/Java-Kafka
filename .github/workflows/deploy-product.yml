name: Deploy Product

on:
  push:
    branches:
      - product

env:
  NODE_VERSION: "18"
  JAVA_VERSION: "21"
  REGISTRY: ghcr.io

jobs:
  verify:
    name: Pre-deploy verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ui-frontend/package-lock.json

      - name: Install frontend deps
        run: npm ci
        working-directory: ui-frontend

      - name: Frontend lint & type-check
        run: |
          npm run lint
          npm run type-check
        working-directory: ui-frontend

      - name: Maven verify
        run: mvn -B -ntp clean verify

  build-and-push:
    name: Build & push Docker images
    needs: verify
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - service: spring-boot-admin
            context: .
            dockerfile: spring-boot-admin/Dockerfile
          - service: cbi-service
            context: .
            dockerfile: cbi-service/Dockerfile
          - service: schedule-service
            context: .
            dockerfile: schedule-service/Dockerfile
          - service: workflow-service
            context: .
            dockerfile: workflow-service/Dockerfile
          - service: gateway-service
            context: .
            dockerfile: gateway-service/Dockerfile
          - service: kafka-manager
            context: .
            dockerfile: kafka-manager/Dockerfile
          - service: ui-frontend
            context: ui-frontend
            dockerfile: Dockerfile
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          provenance: false
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/java-kafka-${{ matrix.service }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/java-kafka-${{ matrix.service }}:product

  deploy:
    name: Deploy to production
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ secrets.PROD_PUBLIC_URL }}
    steps:
      - name: Execute remote deployment
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_SSH_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_SSH_PORT || '22' }}
          script: |
            set -euo pipefail
            export APP_HOME="${{ secrets.PROD_APP_PATH }}"
            export COMPOSE_FILE="${{ secrets.PROD_COMPOSE_FILE || 'docker-compose.yml' }}"
            export IMAGE_TAG="${{ github.sha }}"
            cd "${APP_HOME}"
            git fetch origin product
            git checkout product
            git reset --hard ${{ github.sha }}
            chmod +x scripts/deploy-on-server.sh
            IMAGE_TAG="${IMAGE_TAG}" ./scripts/deploy-on-server.sh

