events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 20M;

    # Upstream definitions for load balancing
    upstream spring-boot-admin {
        least_conn;
        server spring-boot-admin:8080 max_fails=3 fail_timeout=30s;
    }

    upstream cbi-service {
        least_conn;
        server cbi-service:8081 max_fails=3 fail_timeout=30s;
    }

    upstream schedule-service {
        least_conn;
        server schedule-service:8082 max_fails=3 fail_timeout=30s;
    }

    upstream workflow-service {
        least_conn;
        server workflow-service:8083 max_fails=3 fail_timeout=30s;
    }

    upstream gateway-service {
        least_conn;
        server gateway-service:8084 max_fails=3 fail_timeout=30s;
    }

    upstream kafka-manager {
        least_conn;
        server kafka-manager:8085 max_fails=3 fail_timeout=30s;
    }

    upstream kafka-ui {
        least_conn;
        server kafka-ui:8080 max_fails=3 fail_timeout=30s;
    }

    upstream ui-frontend {
        least_conn;
        server ui-frontend:3000 max_fails=3 fail_timeout=30s;
    }

    upstream prometheus {
        least_conn;
        server prometheus:9090 max_fails=3 fail_timeout=30s;
    }

    upstream grafana {
        least_conn;
        server grafana:3000 max_fails=3 fail_timeout=30s;
    }

    # Main server block - Entry point
    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Spring Boot Admin
        location /admin/ {
            proxy_pass http://spring-boot-admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Gateway Service (main API gateway - routes all API calls)
        location /api {
            proxy_pass http://gateway-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Kafka UI
        location /kafka-ui/ {
            proxy_pass http://kafka-ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Prometheus
        location /prometheus/ {
            proxy_pass http://prometheus/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Grafana
        location /grafana/ {
            proxy_pass http://grafana/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # UI Frontend (default route)
        location / {
            proxy_pass http://ui-frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Error pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}

