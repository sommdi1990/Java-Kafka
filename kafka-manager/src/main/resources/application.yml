# Kafka Manager Configuration
spring:
  application:
    name: kafka-manager
  
  # Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/kafka_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: kafka_user
    password: kafka_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: kafka-manager-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
  
  # WebSocket Configuration
  websocket:
    path: /ws
    allowed-origins: "*"
  
  # Native Image Configuration
  aot:
    enabled: true
  native:
    build-args: "--initialize-at-build-time=org.apache.kafka"

server:
  port: 8085

# Kafka Admin Configuration
kafka:
  admin:
    bootstrap-servers: localhost:9092
    client-id: kafka-manager-admin

# Logging Configuration
logging:
  level:
    com.kafka.kafka: INFO
    org.apache.kafka: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: "*"
    metrics:
      enabled: true
  endpoint:
    health:
      show-details: always
    info:
      enabled: true
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  observations:
    key-values:
      service: kafka-manager
      application: ${spring.application.name}