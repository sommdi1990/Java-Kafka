global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'kafka-microservices'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: [ ]

# Load rules once and periodically evaluate them
rule_files: [ ]

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: [ 'localhost:9090' ]

  # Spring Boot Admin
  - job_name: 'spring-boot-admin'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: [ 'spring-boot-admin:8080' ]
        labels:
          service: 'spring-boot-admin'

  # CBI Service
  - job_name: 'cbi-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: [ 'cbi-service:8081' ]
        labels:
          service: 'cbi-service'

  # Schedule Service
  - job_name: 'schedule-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: [ 'schedule-service:8082' ]
        labels:
          service: 'schedule-service'

  # Workflow Service
  - job_name: 'workflow-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: [ 'workflow-service:8083' ]
        labels:
          service: 'workflow-service'

  # Gateway Service
  - job_name: 'gateway-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: [ 'gateway-service:8084' ]
        labels:
          service: 'gateway-service'

  # Kafka Manager
  - job_name: 'kafka-manager'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: [ 'kafka-manager:8085' ]
        labels:
          service: 'kafka-manager'

  # Kafka JMX (if configured)
  - job_name: 'kafka'
    static_configs:
      - targets: [ 'kafka:9092' ]
        labels:
          service: 'kafka'

  # MySQL (if configured with mysqld_exporter)
  - job_name: 'mysql'
    static_configs:
      - targets: [ 'mysql:3306' ]
        labels:
          service: 'mysql'


