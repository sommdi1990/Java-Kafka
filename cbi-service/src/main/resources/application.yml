# CBI Service Configuration
spring:
  application:
    name: cbi-service
  
  # Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/cbi_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: cbi_user
    password: cbi_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  # Web Services Configuration
  webservices:
    wsdl-locations: classpath:wsdl/
    path: /ws
  
  # WebClient Configuration
  webflux:
    timeout: 30s
  
  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: cbi-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
  
  # Native Image Configuration
  aot:
    enabled: true
  native:
    build-args: "--initialize-at-build-time=org.springframework.ws"

server:
  port: 8081

# Logging Configuration
logging:
  level:
    com.kafka.cbi: INFO
    org.springframework.ws: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: "*"
    metrics:
      enabled: true
  endpoint:
    health:
      show-details: always
    info:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      service: cbi-service
      application: ${spring.application.name}